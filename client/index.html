<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <button type="button" id="fetch-chats">Refresh!</button>
    </div>
    <div id="inputs">
      <form>
        Choose a room to enter:<br>
        <select id="roomSelect">
        </select>
        <button type = "button" id = "submitRoom">Submit!</button>
      </form>
      <form>
        OR! Create a new room:<br>
        <input id="input-room-box" type="text"></input>
        <button type = "button" id = "createRoom">Add room!</button>
      </form>
      <form>
        Add a message:<br>
        <input id="input-box" type="text"></input>
        <button type="button" id="submit-message">Submit!</button>
      </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
